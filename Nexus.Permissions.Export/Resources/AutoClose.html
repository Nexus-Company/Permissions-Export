    <style>
        body {
            background-color: #010409;
            font-family: 'Montserrat', sans-serif;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 40%;
            width: 100%;
            left: 0;
            right: 0;
        }

        .box {
            background-color: #141b24;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: fit-content;
        }

        #counter {
            font-size: 45px;
            margin-bottom: 20px;
        }

        footer {
            color: #687078;
            text-align: center;
            font-size: 12px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .block {
            width: 10px;
            height: 10px;
            background-color: #141b24;
            position: absolute;
            animation: falling infinite;
        }

        @keyframes falling {
            from {
                top: 0;
            }

            to {
                top: 98%;
            }
        }

        .fade-out {
            animation: falling infinite, fade-out 3s infinite;
        }

        @keyframes fade-out {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="box">
            <p id="counter">5</p>
            <p>Autenticação concluída com sucesso!</p>
        </div>
    </div>
    <footer>&copy; 2022 Nexus Company, todos os direitos reservados.</footer>
    <script>
        const counter = document.getElementById("counter");
        var getVelocity = () => {
            let velocity;
            do {
                velocity = Math.round(Math.random() * 10) * 1.15;
            } while (velocity < 1.5 && velocity > 3);
            return velocity;
        }
        let count = 5;
        const interval = setInterval(() => {
            count--;
            counter.innerHTML = count;
            if (count === 0) {
                clearInterval(interval);
                setTimeout(() => {
                     window.close();
                }, 500);
            } else if (count === 3) {
                const blocks = document.querySelectorAll(".block");
                blocks.forEach((block) => {
                    block.classList.add("fade-out");
                });
            }
        }, 1000);
        for (let i = 0; i < 75; i++) {
            const block = document.createElement("div");
            block.classList.add("block");
            block.classList.add("fade-out");
            block.style.left = Math.random() * 100 + "vw";
            block.style.top = '-10%';
            block.style.animationDuration = getVelocity() + "s";
            block.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
            document.body.appendChild(block);
        }
    </script>
</body>
</html>
